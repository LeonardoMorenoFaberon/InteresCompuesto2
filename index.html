<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main class="aside"> 
        <h3 class="titulo">Calculadora de Interes Compuesto</h3>
        <h6 class="autor">by Leonardo Moreno Faberón</h6>

        <button class="id="buttonOcultarMostrarTexto">

        </button>

        <div class="textExplicativo oculto">
            <p>Te sugiero :</p>
                
            <li>
                monto de 1
            </li>
            <li>
                interes de 2 %
            </li>
            <li>
                Juega con el factor veces en 10 15 50 100  veces no olvdes <strong>500</strong> y ve lo que pasa
            </li>
            queda pendiente que te lleve a visualizar los resultados
            
                

                </p>
        </div>

        <div class="InputsStyle">
            <div class="entry">
                <label class="label_input" for="monto" id="lbmonto">Monto
                </label>
                <input class="InputsStyle-input" type="number" name="monto" id="idmonto">
            </div>
            <div class="entry">
                <label class="label_input" for="interes" id="lbinteres">Interes por transacción
                </label>
                <input class="InputsStyle-input" type="number" name="interes" pattern="\d+(\.\d*)?" id="idinteres">
            </div>
            
            <div class="entry">
                <label class="label_input" for="veces" id="lbveces">Veces
                </label>
                <input class="InputsStyle-input" type="number"  name="veces" id="idveces">
            </div>
        </div>
        
        <div class="shower oculto" id="idShower">
            <div class="mostrador">
                <label class="motrador-titulo" for="">Interes Compuesto</label>
                <label for="calculatorScreen1" class="screen" id="calculatorScreen1"></label>
            </div>
    
            <div class="mostrador">
                <label class="motrador-titulo" for="">Interes Simple</label>
                <label for="calculatorScreen2" class="screen" id="calculatorScreen2" ></label>
            </div>
        </div>
        

        <canvas id="canvas">
            
        </canvas>
    </main>
</body>

<script src="js.js"></script>
</html>
